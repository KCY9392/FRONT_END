        function test1(){
            let name = document.querySelector("#inputName").value;

            console.log(words);

            //맨 앞단어 빼고, 두번째부터 단어의 앞글자 대문자로
            for(let i=1; i< words.length; i++){
                words[i] = words[i][0].toUpperCase()+words[i].slice(1);
                console.log(words[i]);
            }
            words = words.join('-');
            //- 제거하기
            name = words.replaceAll('-','');
            
            console.log(name); // listStyleType

            // 출력창에 변경한 문자열 넣기
            let result = document.querySelector("#name");
            result.value = name;
        }
    </script>
