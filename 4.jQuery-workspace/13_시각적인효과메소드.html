<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
    <h1>시각적인 효과 메소드(Effect 메소드)</h1>
    
    <p>
        페이지내에 애니메이션 효과를 만들기 위해 사용되는 메소드 집합<br>
    </p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>
        선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보이기</button>
    <button id="toggle">토글</button>

    <br><br>
    <!-- .. 은 현재위치에서 부모디렉토리 위치로 이동함 -->
    <img id="bono" src="../1_html-workspace/resources/image/bono.jpg">

    <!-- div태그에 img추가하기 -->
    <div id="area" style="width: 280px; height: 180px; border:1px solid pink;
        background: url('../1_html-workspace/resources/image/bono.jpg');">
    </div>

    <script>
        $(() => {
            //
            $("#hide").click(() => {
                $("#bono").hide();
                $("#area").hide(3000);
            });

            $("#show").click(() => {
                $("#bono").show(3000);
                $("#area").show(1000);
            });

            // toggle()은 on / off같은 기능
            $("#toggle").click(()=>{
                $("#bono").toggle();
                $("#area").toggle(2000);
            });
        }); 
    </script>
