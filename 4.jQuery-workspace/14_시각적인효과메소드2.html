<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드 2</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
    <h1>시각적인 효과 메소드 2</h1>

    <!-- opacity 속성 : 투명도 관련 속성 (0~1) -->
    <div style="width: 100px; height: 100px; background-color: rgb(248, 197, 206); opacity: 0.5;">
    </div>

    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>

    <p>
        선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보이기</button>
    <button id="fadeToggle">토글</button>
    <br><br>
    <img id="peng" src="../1_html-workspace/resources/image/peng.jpg">

    <script>
        $(()=>{
            // show(), hide() + opacity 들어간 것같음
            // 밀리세컨드를 정해주면, 그 시간에 걸쳐서 나타났다가 사라짐
            $("#fadeOut").click(()=>{
                $("#peng").fadeOut(10000);
                //opacity가 천천히(10초동안) 1에서 0으로 감소함.
            });

            $("#fadeIn").click(()=>{
                $("#peng").fadeIn(10000);
                //opacity가 천천히(10초동안) 0에서 1으로 증가함.
            });

            // on / off 기능.
            $("#fadeToggle").click(()=>{
                $("#peng").fadeToggle();
            });
        });
    </script>

    <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>

</body>
</html>
