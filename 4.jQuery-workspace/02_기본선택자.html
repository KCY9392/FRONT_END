<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
    <h1>기본선택자</h1>
    <h3>* 아이디 선택자</h3>
    <p>
        특정 고유한 아이디값을 가진 요소 하나만을 선택하고자 할때
    </p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>

    <script>
        $(function(){
            
            // 순수 자바스크립트 방식 => document.getElementById("아이디명");
            // 선택된 요소 객체의 "속성"에 접근해서 값을 변경
            document.getElementById("id1").style.color = "palevioletred";
            document.querySelector("#id2").innerHTML = "H2 변경";

            // jQuery 방식 => $("#아이디명")
            // 선택된 요소 객체에 "메소드"를 이용해서 값을 변경
            $("#id1").html("h1 변경");
            $("#id2").css("color","palevioletred");

        })
        
    </script>

    <br><hr>

    <h3>* 태그 선택자</h3>

    <p>JAVA</p>
    <p>Oracle</p>
    <p>JDBC</p>
    
    <h5>HTML</h5>
    <h5>css</h5>
    <h5>Javascript</h5>

    <script>
        $(function(){
            //순수 자바스크립트 방식 => document.getElementsByTagName("태그명");
            let p = document.getElementsByTagName("p");
            for(let i of p){//[p,p,p,]
                i.style.color = "pink";
            }

        // 웅휘오빠가 카톡으로 알려줌
            // p태그 요소들은 HTMLColection으로 Array함수를 사용하지 못함.
            console.log(p);//HTMLColection

            // Array함수 사용하는 방법
            
                //방법1. 빈배열에 집어넣는다.
                [].forEach.call(p ,function (e){
                    console.log(e);
                    e.style.color = "pink";
                })
                console.log(p);//HTMLColection
                
                //방법2
                Array.from(p , function(e){
                    e.style.color="red";
                });
                console.log(p);//HTMLColection
                
                //방법3 강사님 선임이 썼던함수
                p = Array.prototype.slice.call(p);
                console.log(p);//Array




            //jQuery 방식 => $("태그명");
            $("h5").css("color","blue");

            // 여러 종류의 태그들을 동시에 선택하고자 한다면
            $("p, h5, #id1").css("backgroundColor","pink");

        });
    </script>
