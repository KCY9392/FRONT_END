<body>
    <h1>필터링 관련 선택자 및 메소드</h1>

    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>주소</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김채영</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>황정민</td>
            <td>O형</td>
            <td>서울</td>
        </tr>

        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            $("tr:first").css({backgroundColor : "rgb(255,154,174)", color:"gray"});
            $("tr:last").css("backgroundColor","rgb(255,214,215)");
            
            // even : 짝수 ( 0,2,4, ..)
            $("tr:even").css("backgroundColor","rgb(255,214,215)");

            // odd : 홀수 ( 1,3,5, .. )
            $("tr:odd").css("backgroundColor","rgb(255,174,194)");
        });
    </script>

    <br><br><hr>

    <h3>* 필터링과 관련된 메소드</h3>

    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드들<br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            // h4요소들 중에서 가장 처음 것을 선택
            $("h4").first().css("font-size","20px"); 
                // font-size , fontSize 둘다 가능 -> 알아서 내부적으로 판단함.
            
            // h4요소들 중에서 가장 마지막 것을 선택
            $("h4").last().css("fontSize","30px");

            // h4요소들 중에서 클래스명이 test인 것들만 선택
            $("h4").filter(".test").html("잘되나?");

            // h4요소들 중에서 클래스명이 test가 아닌 요소 선택
            $("h4").not(".test").css("color","red");

            // h4요소들 중에서 2번째 요소를 선택함(0이 시작점)
            $("h4").eq(2).text("eq로 선택됨");
                //.text : 선택된 요소의 innerText와 관련된 기능을 수행하는 메소드
        });
    </script>
