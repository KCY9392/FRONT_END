<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 메소드 3</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
        div{
            background-color: rgba(247, 214, 219, 0.551);
            width: 350px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            border: 2px solid deeppink;
            cursor: pointer;
        }

        p{
            border: 1px solid rgba(255, 134, 152, 0.611);
            width: 350px;
            height: 45px;
            text-align: center;
            margin-top: 5px;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;

            display: none; 
            /*기본적으로 안보이게*/
        }
    </style>

</head>

<body>
    <h1>시각적인 메소드 3</h1>

    <h3>* slideDown() , slideUp()
        : 쇼핑몰 FAQ의 예 </h3>

    <div>Q . 반품 언제 되나요 ?</div>
    <p>A . 지금 확인중입니다.</p>
    <br>

    <div>Q . 상품 위치 어디서 확인하나요 ?</div>
    <p>A . 배공조회를 이용하세요.</p>
    <br>

    <div>Q . 해당제품 사이즈 어디서 확인하나요 ?</div>
    <p>A . 플러스 친구 카톡을 이용해주세요.</p>
    <br>

    <div>Q . 판매자와 연락이 안됩니다.</div>
    <p>A . 신고하시면 됩니다.</p>

    <script>
        $(()=>{
            $(document).on("click","div",(e)=>{
                //$(e.target) : 현재 이벤트가 발생한 div요소
                //$(e.target).next() : 현재 클릭이벤트가 발생한 요소 바로뒤에 있는 요소를 반환

                let $p = $(e.target).next(); 
                // jQuery방식으로 선택된 요소를 담아둘때, 변수명앞에 $를 붙여서 선언함.(관례)

                if($p.css("display") == "none"){ 
                // css()메소드 또는 속성명만 매개변수로 넘기면 해당 속성값 반환
                    
                    // 탐색중 동위선택자 사용
                    $p.siblings("p").slideUp();
                    // 기존 열려있는 p태그 닫아주기

                    $p.slideDown(1000); // 보이게하는 메소드

                }else{
                    $p.slideUp(1000); // 사라지게하는 메소드
                }
            });
        });
    </script>

</body>
</html>
