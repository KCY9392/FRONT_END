<html lang="ko">
    <head>
        <title>KH 회원가입</title>
        <style>

        input[type='number']::-webkit-inner-spin-button {

            background-color: rgb(240, 242, 239);
        }

            border: none;

    <body>
        <center>
            <img src="navver.png" align="center" />
        </center>
        <h1 align="center" style="background-color: rgb(225, 243, 225);">회원가입</h1>

        <br>

        <form name="JoinAgree" method="post" >
            <fieldset>
                <legend style="background-color: rgb(122, 244, 122); border-radius: 8px;"> &nbsp;&nbsp;&nbsp;&nbsp;<b>회원가입 동의서</b>&nbsp;&nbsp;&nbsp;&nbsp; </legend>
                <br>

                이용약관 동의(필수)<br>
                <textarea rows="7" cols="50" style="resize: none;overflow-y:scroll">
여러분을 환영합니다
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스 회원(이하 '회원') 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                </textarea>
                <br>
                <label for="agree">
                    <input type="checkbox" name="agree" value="1"/><span>동의합니다</span>
                </label>
                <input type="checkbox" name="agree2"/>동의하지않습니다
                <br><br>



                개인정보 수집 및 이용 동의(필수)<br>
                <textarea rows="7" cols="50" style="resize: none;overflow-y:scroll">
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.

    1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.
                </textarea>
                <br>

                <label for="agree">
                    <input type="checkbox" name="agree" value="2"/><span>동의합니다</span>
                </label>

                <input type="checkbox" name="agree2"/>동의하지않습니다
                <br><br>

                <label for="agree_all">
                    <input type="checkbox" name="agree_all" id="agree_all"/><span>모두 동의합니다.</span>
                </label>

                <script>
                    const agreeChkAll = document.querySelector('input[name=agree_all]');
                    agreeChkAll.addEventListener('change', (e) => {
                    let agreeChk = document.querySelectorAll('input[name=agree]');
                    for(let i = 0; i < agreeChk.length; i++){
                    agreeChk[i].checked = e.target.checked;
                     }
                    });

                    function doOpenCheck(chk){
                        var obj = document.getElementsByName("agree");
                        for(var i=0; i<obj.length; i++){
                            if(obj[i] != chk){
                                obj[i].checked = false;
                            }
                        }
                    }
                </script>

                <br><br>

                <button id="btn1" style="background-color: rgb(221, 220, 220);"><b>취소</b></button>
                <button id="btn1" style="background-color: rgb(112, 228, 112);"><b>확인</b></button>
            </fieldset>
        </form>

        <br>
        
        <form name="JoinData" method="post" >
            <fieldset>
                <legend style="background-color: rgb(122, 244, 122); border-radius: 8px;">&nbsp;&nbsp;&nbsp;&nbsp;<b>회원가입 양식</b>&nbsp;&nbsp;&nbsp;&nbsp;</legend>
                <br>

                * 아이디<br>
                    <input type="text" name="ID" size="35" maxlength="20" placeholder="영문 소문자,숫자,특수기호(_,-)5~20" required/>
                    <button>아이디 중복 확인</button>
                    <br><br>
                
                * 비밀번호<br>
                    <input type="password" name="PW"  size="35" maxlength="15" placeholder="영문,숫자,특수문자 8~15" required/>
                    <br><br>
                
                * 비밀번호 재확인<br>
                    <input type="password" name="PW" size="35" maxlength="15" placeholder="영문,숫자,특수문자 8~15" required/>
                    <br><br>

                * 이름<br>
                    <input type="text" name="NAME"  size="35" maxlength="15" required/>
                    <br><br>
                
                * 주민등록번호<br>
                    <input type="number" name="SSNFirst" id="ssn" required/>
                    -
                    <input type="number" name="SSNLast" id="ssn" required/>
                    <br><br>
                    <!-- input type이 number일 경우, maxlength가 적용되지않고,
                         따로 함수를 호출해서 사용해야한다-->

                * 성별<br>
                    <input type="radio" name="gender"/> 선택안함 
                    <input type="radio" name="gender"/> 남자
                    <input type="radio" name="gender"/> 여자
                    <br><br>
                
                * 생년월일<br>
                    <input type="date" name="BirthDay" required/>
                    <br><br>
                
                주소<br>
                    <input type="text" name="Address"  size="35" maxlength="50"/>
                    <br><br>

                우편번호<br>
                    <input type="text" name="ZipCode" id="input1"/>
                    <button>우편번호찾기</button>

                    <input type="checkbox" id="post" name="PostSendAgree" value="post"/>
                    <label for="post">우편 수신 동의</label>
                    <br><br>

                이메일<br>
                    <input type="email" name="Email"  size="35"/>

                    <input type="checkbox" id="email" name="EmailSendAgree" value="email"/>
                    <label for="email">이메일 수신 동의</label>
                    <br><br>

                휴대폰번호<br>
                    <select name="Phone1">
                        <option>010</option>
                        <option>011</option>
                    </select>
                    -
                    <input type="number" name="Phone2" id="phone" maxlength="4"/>
                    -
                    <input type="number" name="Phone3" id="phone" maxlength="4"/>

                    <input type="checkbox" id="message" name="MessageSendAgree" value="message"/>
                    <label for="message">문자 수신 동의</label>
                    <br><br>


                <button id="btn1" style="background-color: rgb(221, 220, 220);"><b>초기화</b></button>
                <button id="btn1" style="background-color: rgb(112, 228, 112);"><b>가입하기</b></button>

            </fieldset>
        </form>
    </body>
